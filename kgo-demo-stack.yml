version: '3'

services:

  main:
    image: registry.torpedo.red:5000/kgo-example-web:0.8
    environment:
      - LISTEN_PORT=7777
      - LISTEN_MSG="hello from kurtis\n\n"
    networks:
      - default
      - proxy
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.servicePath=/demo
        - com.df.port=7777


networks:
  proxy:
    external: true
  default:
    external: false
